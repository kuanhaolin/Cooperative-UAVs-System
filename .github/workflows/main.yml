name: Convert Word to PDF

on:
  push:
    branches:
      - main

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install LibreOffice and Chinese fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y libreoffice ttf-wqy-zenhei ttf-wqy-microhei

      - name: Convert Word to PDF
        run: libreoffice --headless --convert-to pdf --outdir . proposal.docx

      - name: Get latest tag
        id: get_latest_tag
        run: |
          latest_tag=$(git describe --tags `git rev-list --tags --max-count=1` 2>/dev/null || echo "none")
          echo "::set-output name=latest_tag::$latest_tag"

      - name: Calculate new tag
        id: tag_version
        run: |
          if [ "${{ steps.get_latest_tag.outputs.latest_tag }}" == "none" ]; then
            new_tag="v1"
          else
            latest_tag=${{ steps.get_latest_tag.outputs.latest_tag }}
            new_tag=v$(( ${latest_tag:1} + 1 ))
          fi
          echo "::set-output name=new_tag::$new_tag"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: Release ${{ steps.tag_version.outputs.new_tag }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./proposal.pdf
          asset_name: proposal.pdf
          asset_content_type: application/pdf
